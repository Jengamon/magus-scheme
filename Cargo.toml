[workspace]
resolver = "2"
members = ["."]

[workspace.package]
version = "0.1.0"
rust-version = "1.80"

[package]
name = "magus"
version.workspace = true
rust-version.workspace = true
edition = "2021"
description = "DSL implementation in Rust for magicflute"

[[test]]
